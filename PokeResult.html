<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéResult</title>
    <link rel="stylesheet" href="/assets/CSS/Reset.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" 
    integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>

  <div class="hero">
    <div class="ui inverted menu navbar">
      <a href="index.html"><h2 class="logo">Poké-<span>Search</span></h2></a>
      <div class="right menu">
  
        
  
        <a href="aboutus.html" class="ui item">About</a>
      </div>
    </div>
  
  
      <div id="my-container" class="ui equal width padded grid">
  
          <div id="sprite-container" class="row">
            <div class="seven wide column">
  
              <div class="resize">
  
                <div class="pokemon-card-container">
  
                  <div class="pokemon-card">
                    <div class="background">
                      <h1 class="pokemon-name">Error</h1>
                      <span class="pokemon-type">Error</span>
                      <div class="image-container">
                        <img id="Sprite" class="image">
                      </div>
                    </div>
                    
                    <div class="poke-content">
  
                      <div class="pokemon-stats">
                        <p id="S0"></p>
                        <p id="S1"></p>
                        <p id="S2"></p>
                        <p id="S3"></p>
                        <p id="S4"></p>
                      </div>
                      
                    <hr class="hr">
                      <h1 class="pokemon-logo">Error</h1>
                    </div>
                  </div>
                </div>
  
              </div>
  
            </div>
            <img id="gif-image" class="ui" src="" alt="" width="500">
          </div>
  
      </div>
  </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/JS/PokeResult.js"></script>
</body>
</html>
