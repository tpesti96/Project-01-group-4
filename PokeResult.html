<body>

    <h1>PokeResult</h1>
    <div class="ui equal width padded grid">

        <div id="sprite-container" class="row">
          <div class="grey seven wide column">

            <div class="pokemon-card-container">

              <div class="pokemon-card">
                <div class="background">
                  <h1 class="pokemon-name">Bulbasaur</h1>
                  <div class="image-container">
                    <img src="./assets/images/bulbasaur.png" class="image">
                  </div>
                </div>
                
                <div class="poke-content">
                  <span class="pokemon-type">GRASS</span>
                  <div class="pokemon-stats">
                    <p>Power : 65</p>
                    <p>Damage : 49</p>
                    <p>Attacks : Vine Whip</p>
                    <p>Height : 7</p>
                    <p>Weight : 69</p>
                  </div>
                  <h1 class="pokemon-logo">Index No. 001</h1>
                </div>
              </div>
            </div>
            
          </div>
          
        </div>

        <div id="stats-container" class="row">
          <div class="olive seven wide column">Custom Row</div>
        </div>
    </div>
